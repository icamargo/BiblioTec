<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <!--@autor Tatiane-->
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Cadastrar Assunto</title>
        <link rel="icon" href="../../recursos/imagens/icon-livro.png"></link>
        <link rel="stylesheet" href="../../recursos/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="../../recursos/css/ie10-viewport-bug-workaround.css"></link>

    </h:head>
    <h:body style="background-color: #C1C1C1">
        <center>
            <h:form >
                <div class="panel panel-primary" style="width: 100%;">
                    <div class="panel-heading" align="center"><h3>Novo Assunto</h3></div>
                    <div class="panel-body">
                        <p:messages id="mensagens" autoUpdate="true" />
                        <h:panelGrid columns="3">
                            <p:outputLabel value="Descrição: "/>
                            <p:spacer width="10"/>
                            <p:inputText id="descCriterio" value="#{controleCritClas.descAssunto}" required="true" label="Descrição"/>
                            
                            <br></br>
                        </h:panelGrid>
                        <h:commandButton action="#{controleCritClas.cadastrarCriterio('Assunto')}" value="Cadastrar Assunto" class="btn btn-success"/>
                        
                        <p:spacer width="30"/>
                        
                        <p:commandButton value="Voltar" class="btn btn-danger" onclick="javascript:window.history.go(-2);" />

                    </div>
                </div>
            </h:form>
        </center>

        <script src="../../recursos/js/bootstrap.min.js"></script>
        <script src="../../recursos/js/ie-emulation-modes-warning.js"></script>
    </h:body>
</html>
