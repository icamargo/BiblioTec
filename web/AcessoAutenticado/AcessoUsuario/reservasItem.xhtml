<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <!--@autor Tatiane-->
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Reservas do Item</title>
        <link rel="icon" href="../../recursos/imagens/icon-livro.png"></link>
        <link rel="stylesheet" href="../../recursos/css/bootstrap.min.css"></link>
        <link href="../../recursos/css/theme.css" rel="stylesheet"></link>
        <link rel="stylesheet" href="../../recursos/css/ie10-viewport-bug-workaround.css"></link>
    </h:head>
    <h:body style="background-color: #9acfea">
        <center>
            <h:form>
                <div class="panel panel-primary" style="width: 100%">
                    <div class="panel-heading"><h4>Reservas do Item</h4></div>
                    <p:messages autoUpdate="true"/>
                    <div class="panel-body">
                        <p:dataTable id="dataTable" value="#{controleReserva.reservas}" var="reserva">
                            <p:column>
                                <f:facet name="header">
                                    Id
                                </f:facet>
                                <h:outputText value="#{reserva.idReserva}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    Status
                                </f:facet>
                                <h:outputText value="#{reserva.statusReserva}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    Data da Reserva
                                </f:facet>
                                <h:outputText value="#{reserva.dataReserva.time}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    Data da Retirada
                                </f:facet>
                                <h:outputText value="#{reserva.dataRetirada.time}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    Data da Disponibilização
                                </f:facet>
                                <h:outputText value="#{reserva.dataDisponibilizacao.time}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
                <br></br>
                <h:commandButton value="Criar Reserva" action="#{controleReserva.criarReserva(loginController.usuario)}" class="btn btn-success"/>
                
                <a href="gerenciarItens.xhtml" class="btn btn-danger">Voltar</a>
            </h:form>
        </center>
    </h:body>
</html>
