<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--@autor Tatiane-->
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Histórico de Empréstimos</title>
        <link rel="icon" href="../../recursos/imagens/icon-livro.png"></link>
        <link rel="stylesheet" href="../../recursos/css/bootstrap.css"></link>
        <link rel="stylesheet" href="../../recursos/css/navbar.css"></link>
        <link rel="stylesheet" href="../../recursos/css/ie10-viewport-bug-workaround.css"></link>
    </h:head>
    
    <h:body style="background-color: #9acfea">
        <center>
            <div class="panel panel-primary" style="width: 100%">
                <div class="panel-heading"><h2>Histórico de empréstimos</h2></div>
                <p:growl autoUpdate="true"/>
            
                <h:form>
                    <p:dataTable id="dataTable" value="#{controleLogin.usuario.emprestimos}" var="emprestimo"
                                 rows="5" rowsPerPageTemplate="5,10" paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                        <p:column>
                            <f:facet name="header">
                                Id
                            </f:facet>
                                <h:outputText value="#{emprestimo.idEmprestimo}"/>
                        </p:column>
                        <p:column filterBy="#{emprestimo.statusEmprestimo}">
                            <f:facet name="filter">
                                Status
                            </f:facet>
                            <h:outputText value="#{emprestimo.statusEmprestimo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Data do Empréstimo
                            </f:facet>
                            <h:outputText value="#{emprestimo.dataEmprestimo.time}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>    
                        <p:column>
                            <f:facet name="header">
                                Data para Devolução
                            </f:facet>
                            <h:outputText value="#{emprestimo.dataDevPrevista.time}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>    
                        <p:column>
                            <f:facet name="header">
                                Livro
                            </f:facet>
                            <h:outputText value="#{emprestimo.livro.nome}">
                            </h:outputText> 
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Ação
                            </f:facet>                                 
                                <h:commandButton value="Renovar" action="#{controleEmprestimo.renovar(emprestimo)}" class="btn btn-info"/> 
                        </p:column>
                    </p:dataTable>
                </h:form>
        </div>
            <a href="gerenciarPessoas.xhtml" class="btn btn-danger">Voltar</a>    
        </center>    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="../../recursos/js/jquery.min.js"></script>
        <script src="../../recursos/js/bootstrap.min.js"></script>
        <script src="../../recursos/js/ie-emulation-modes-warning.js"></script>
    </h:body>
</html>
