<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <!--@autor Tatiane-->
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Login</title>
        <link rel="icon" href="../recursos/imagens/icon-livro.png"></link>
        <!-- Compiled and minified CSS -->
        <link type="text/css" href="../recursos/css/theme.css"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css"></link>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
        <link href="../recursos/css/sweetalert.css"></link>
        <script src="../recursos/js/sweetalert.min.js"></script>
    </h:head>
    
    <h:body styleClass="cyan lighten-5" style="padding-top: 100px" onload="#{controleReserva.verificaReservas()}">
        <div class="valign-wrapper" id="login-page">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="card">
                                <div class="card-content" style="height: 475px">
                                    <img class="responsive-img" style="max-width: 80px;" src="recursos/imagens/interfaceLogin.jpg"/>
                                        <p><h4>BiblioTec - Login</h4></p>
                                        <div class="left-align">
                                            <h:form>
                                                <p:growl autoUpdate="true"/>
                                                <div class="col s12 input-field">
                                                    <h:inputText id="email" value="#{controleLogin.email}" required="true" requiredMessage="É necessario o E-mail"/>
                                                    <h:outputLabel for="email" value="Email"/>
                                                </div>
                                                <div class="col s12 input-field">
                                                    <h:inputSecret id="senha" value="#{controleLogin.senha}" required="true" requiredMessage="É necessario a Senha"/>
                                                    <h:outputLabel for="senha" value="Senha"/>
                                                </div>
                                                <div class="col s12 input-field" align="center">
                                                    <h:commandButton value="Login"  styleClass="btn btn-large" action="#{controleLogin.autenticarAcesso}"/>                               
                                                </div>
                                                <div class="col s12 input-field" align="center">         
                                                    <a href="AcessoLivre/politicaUso.xhtml">Cadastrar Usuário</a>
                                                    <p></p>
                                                    <a href="AcessoLivre/gerenciarItens.xhtml">Consultar Livros</a>
                                                </div>
                                            </h:form>
                                        </div>
                                    </div>                            
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
    
</html>
